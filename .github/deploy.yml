name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs: 
  deploy:
    runs-on: ubuntu-latest

    steps: 
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm --prefix client install

      - name: Build client
        run: npm --prefix client run build

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/ec2_key
          chmod 600 ~/.ssh/ec2_key
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Create .env file for server
        run: |
          echo "MONGODB_URI=${{ secrets.MONGODB_URI }}" > server/.env
          echo "FINNHUB_API_KEY=${{ secrets.FINNHUB_API_KEY }}" >> server/.env
          echo "PORT=3001" >> server/.env
          echo "WS_PORT=3002" >> server/.env

      - name: Deploy to EC2
        run: |
          # Copy built client to EC2
          rsync -avz -e "ssh -i ~/.ssh/ec2_key" \
            client/dist/ \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/var/www/stock-watchlist/client/

          # Copy server files to EC2
          rsync -avz -e "ssh -i ~/.ssh/ec2_key" \
            --exclude='node_modules' \
            server/ \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/var/www/stock-watchlist/server/
        
      - name: Install dependencies and restart server
        run: |
          ssh -i ~/.ssh/ec2_key ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd /var/www/stock-watchlist/server
            npm install --production
            pm2 restart stock-server || pm2 start index.js --name stock-server
            pm2 save
          EOF